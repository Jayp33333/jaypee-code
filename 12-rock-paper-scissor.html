<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissor</title>
  <link rel="stylesheet" href="style/12-rock-paper-scissor.css">
</head>
<body>
  
  <p class="title">Rock Paper Scissor</p>

  <button class="move-button js-rock-button">
  <img src="rock-paper-scissor image/Rock-emoji.png" alt="rock emoji" class="move-icon"></button>
  <button class="move-button js-paper-button"><img src="rock-paper-scissor image/Paper-emoji.png" alt="paper emoji" class="move-icon"></button>
  <button class="move-button js-scissor-button"><img src="rock-paper-scissor image/Scissor-emoji.png" alt="scissors emoji" class="move-icon"></button>

  <p class="js-result result"></p>
  <p class="js-moves moves"></p>
  <p class="js-scores scores"></p>

  <button onclick="
   scores.wins = 0;
   scores.losses = 0
   scores.ties = 0;
   localStorage.removeItem('scores');
   updateScoreElement();
  " class="resetBtn">Reset Score</button>

  <button class="auto-play-button" onclick="AutoPlay();">Auto Play</button>

  <script src="script/12-rock-paper-scissor.js"></script>
</body>
</html>
